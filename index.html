<!DOCTYPE html>

        <div class="container">
            <div class="row">
                <div class="col-7 h-50">

                                    <i class="fa-solid fa-location-dot fa-2xl"></i>
                                </div>
                                <div class="content-content float-left">
                                    <p>
                                        <span>13005 Greenville Avenue</span> <br>

                                    </p>
                                </div>
                                <div class="content-border"></div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="header-content-wraper pl-10">
                                <div class="content-icon float-left">
                                    <i class="fa-solid fa-phone fa-2xl"></i>
                                </div>

                                    <p>

                                <div class="content-border"></div>

                        </div>
                        <div class="col-4">

                                    <i class="fa-regular fa-clock fa-2xl"></i>
